name: CI - Build & Test

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # ===== Checkout source =====
      - name: Checkout source
        uses: actions/checkout@v4

      # ===== Debug structure (giữ để dễ trace lỗi) =====
      - name: Debug - Show project structure
        run: |
          echo "===== ROOT ====="
          ls -la
          echo "===== DOCKER FOLDER ====="
          ls -la docker

      # ===== Setup Docker Buildx =====
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ===== Build Docker image =====
      - name: Build image
        run: docker build -t milk_app:test -f docker/Dockerfile .

      # ===== Run container =====
      - name: Run container
        run: |
          docker run -d -p 8080:80 --name test_app milk_app:test
          sleep 20

      # ===== Show running containers =====
      - name: Debug - Show containers
        run: docker ps -a

      # ===== Health check =====
      - name: Test HTTP response
        run: |
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" http://localhost:8080)
          echo "HTTP STATUS: $STATUS"
          if [ "$STATUS" -ne 200 ]; then
            echo "Application failed health check"
            docker logs test_app
            exit 1
          fi

      # ===== Cleanup =====
      - name: Stop container
        run: docker rm -f test_app